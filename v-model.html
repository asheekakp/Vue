<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <title>v-model</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <input type="text" v-model="message" />
        </div>
    </body>
    <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello world"
      }
    });
  </script>
</html>
