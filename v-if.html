<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <title>v-if</title>
    </head>
    <body>
        <div id="app">
            <span v-if="seen">You see me</span>
        </div>
    </body>
    <script>
	var app=new Vue({
	el: '#app',
	data: {
	seen:false
    	}
	});
	</script>
</html>
