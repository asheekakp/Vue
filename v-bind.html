<html>
    <head>
        <title>My First vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <span v-bind:title="message">Hover mouse</span>
        </div>
    </body>
    <script>
	var app=new Vue({
	el: '#app',
	data: {
	message:'You loaded this page on ' + new Date().toLocaleString()
	}
	});
	</script>
</html>
