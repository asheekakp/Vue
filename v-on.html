<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <title>v-on</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <button v-on:click="reverseSrtring">Reverse</button>
        </div>
    </body>
    <script>    
	var app=new Vue({
	el: '#app',
	data: {
	message:"Hello world"
    	},
    methods:{
        reverseSrtring:function(){
            this.message = this.message.split('').reverse().join('')
        }

    }
	});
	</script>
</html>
